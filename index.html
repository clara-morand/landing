<!DOCTYPE html>
<html>
<head>
	<title>SkiFusion</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="banner">
		<div class="container">
			<h1>Change your life with skiing</h1>
			<h2>SkiFusion helps you find the right ski for you !</h2>
			<a href="#apply-section" class="btn-blue">Start now</a>
		</div>
    </div>

	<div class="container">
        <h2>The differents type of skiing</h2>

        <div class="cards">
            <div class="card">
        	   <img src="images/cross-countryskiing.jpeg" alt="Cross-country skiing">
        	   <h3>Cross-country skiing</h3>
            </div>
            <div class="card">
        	   <img src="images/downhillskiing.jpeg" alt="Downhill skiing">
        	   <h3>Downhill skiing</h3>
            </div>
            <div class="card">
        	   <img src="images/waterskiing.jpeg" alt="Water skiing">
        	   <h3>Water skiing</h3>
            </div>
        </div>	
	</div>

	<div id="apply-section">
		<div data-tf-live="01JBDAPP8BWPN8PM9RRGQ3KB66"></div>
		<script src="//embed.typeform.com/next/embed.js"></script>
	</div>

</body>
</html>
